<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Clientes WhatsApp</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: #0b0b0b;
    color: #fff;
}
header {
    background: #111;
    padding: 15px;
    text-align: center;
}
header h1 {
    margin: 0;
    font-size: 20px;
}
header span {
    font-size: 14px;
    opacity: 0.8;
}
.container {
    padding: 15px;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    gap: 15px;
}
.card {
    background: #1a1a1a;
    border: 1px solid #2a2a2a;
    border-radius: 10px;
    padding: 15px;
    cursor: pointer;
    transition: 0.2s;
}
.card:hover {
    background: #00ff88;
    color: #000;
}
.nome {
    font-weight: bold;
    margin-bottom: 6px;
}
.numero {
    font-size: 14px;
}
.promotor {
    font-size: 13px;
    opacity: 0.8;
}
</style>
</head>

<body>

<header>
    <h1>ðŸ“± Clientes WhatsApp</h1>
    <span id="total">0 clientes</span>
</header>

<div class="container" id="lista"></div>

<script>
// ======= COLE SEU CSV AQUI (EXATAMENTE COMO ELE Ã‰) =======
const CSV_DATA = `
CADASTRO	ULTIMOACESSO	ID	APELIDO	NOME	WHATSAPP	PROMOTOR
11/01/26 21:49	14/01/26 17:05	1478221	PEDRO DE JESUS DE ARAÃšJO	PEDRO DE JESUS DE ARAUJO	11976867299	PROMOTOR CARLOS HENRIQUE
24/09/25 14:48	14/01/26 17:04	1300422	AURELUCE DE RAMOS PEREIRA	AURELUCE DE RAMOS PEREIRA	38991967417	DAVI MARTINS DA SILVA
09/01/26 15:06	14/01/26 16:58	1473905	RODRIGO	RODRIGO MATHEUS UCHOA FRIZZO	51996401464	MAICO BERNARDON
28/06/25 09:39	14/01/26 16:58	1077497	MARLUZIA DIAS ROGERIO	MARLUZIA DIAS ROGERIO	27998027247	PROMOTORA EDILENE GOMES RODRIGUES
09/12/25 11:01	14/01/26 16:55	1428707	ADRIANO ALVES DE OLIVEIRA	ADRIANO ALVES DE OLIVEIRA	11982537230	PR0MOTORA JO
`;
// ======= FIM DO CSV =======

(function processarCSV() {
    const texto = CSV_DATA.replace(/\uFEFF/g, "").trim();
    const linhas = texto.split(/\r?\n/);

    const lista = document.getElementById("lista");
    const totalSpan = document.getElementById("total");

    let total = 0;

    for (let i = 1; i < linhas.length; i++) {
        if (!linhas[i].trim()) continue;

        const colunas = linhas[i].split("\t");

        if (colunas.length < 7) continue;

        const apelido = colunas[3].trim();
        const whatsapp = colunas[5].trim();
        const promotor = colunas[6].trim();

        if (!apelido || !whatsapp) continue;

        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
            <div class="nome">${apelido}</div>
            <div class="numero">ðŸ“ž ${whatsapp}</div>
            <div class="promotor">${promotor}</div>
        `;

        card.addEventListener("click", () => {
            window.open("https://wa.me/55" + whatsapp, "_blank");
        });

        lista.appendChild(card);
        total++;
    }

    totalSpan.textContent = "Total de Clientes: " + total;
})();
</script>

</body>
</html>
